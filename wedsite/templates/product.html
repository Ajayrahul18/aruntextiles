{% extends 'index.html' %}


{% block content %}


<section class="content-main">
    <div class="card">
        <div class="card-body">
            <div class="row gx-5">
                <aside class="col-lg-3 border-end">
                    <nav class="nav nav-pills flex-lg-column mb-4">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="all">All</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="men">Men's Wear</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="women">Women' Wear</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="boys">Boy's Wear</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="girls">Girl's Wear</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="kids">Kids's Wear</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-filter="newBorn">New Born</button>
                        </li>
                    </nav>
                </aside>
                <div class="col-lg-9">
                        <div class="row" id="product-container">
                            {% for item in items %}
                            <div class="col-md-3 product-item" data-category="{{ item.product_tag }}">
                                <div class="product-cart-wrap hover-up" style="margin-left: 25px;">
                                    <div class="product-img-action-wrap index-img">
                                        <div class="product-img product-img-zoom">
                                            <a href="#">
                                                <img class="default-img" src="{{ item.product_picture }}" alt="">
                                                <img class="default-img" src="{{ item.product_picture_zoom }}" alt="">
                                            </a>
                                        </div>
                                        <div class="product-action-1">
                                            <a aria-label="Quick view" class="action-btn small hover-up" data-bs-toggle="modal"
                                                data-bs-target="#quickViewModal_{{ item.id }}">
                                                <i class="fi-rs-eye"></i></a>
                                            <a aria-label="Enquiry for Offers" class="action-btn small hover-up" href="#"
                                                tabindex="0"><i class="fa-brands fa-whatsapp"></i></a>
                                        </div>
                                        <div class="product-badges product-badges-position product-badges-mrg">
                                            <span class="hot">Hot</span>
                                        </div>
                                    </div>
                                    <div class="product-content-wrap">
                                        <div class="product-category">
                                            <a href="shop-grid-right.html">{{ item.product_tag }}</a>
                                        </div>
                                        <h2><a href="#">{{ item.product_name }}</a></h2>
                                        <div class="rating-result" title="90%">
                                            <span></span>
                                        </div>
                                        <div class="product-price">
                                            <span>₹ {{ item.current_price }}</span>
                                            <span class="old-price">₹ {{ item.previous_price }}</span>
                                        </div>
                                        <div class="product-action-1 show">
                                            <a aria-label="For Enquiry" class="action-btn hover-up"
                                                href="https://api.whatsapp.com/send?phone=918189922949">
                                                <i class="fab fa-whatsapp fa-lg" style="font-size:24px;"></i>
                                            </a>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <hr class="my-5">
             
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- card body end// -->
    </div> 
</section>

        background-color: #2f515a; /* Change background color on hover */
    }
    
    </style>



<script>
    document.addEventListener('DOMContentLoaded', function () {
        var filterButtons = document.querySelectorAll('.nav-link');
        var productItems = document.querySelectorAll('.product-item');

        filterButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                var filterValue = button.getAttribute('data-filter');
                filterProducts(filterValue);
            });
        });

        function filterProducts(category) {
            productItems.forEach(function (item) {
                var itemCategory = item.getAttribute('data-category');

                if (category === 'all' || category === itemCategory) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    });
</script>
